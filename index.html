<!DOCTYPE html>
<html>

<head>
  <title>Pixel art maker</title>
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Pixel Art Maker</h2>

  <h3>Choose Grid Size</h3>
  <form id="sizePicker">
    <label>Grid Height:
      <input type="number" id="input_height" name="height" min="1" value="1" min="1" max="48" required>
    </label>
    <label>Grid Width:
      <input type="number" id="input_width" name="width" min="1" value="1" min="1" max="48" required>
    </label>
    <input type="submit">
  </form>

  <h2>Choose A Color</h2>
  <input type="color" id="colorPicker">

  <h2>The grid :</h2>
  <table id="pixel_canvas"></table>

  <script src="designs.js"></script>
</body>

</html>
